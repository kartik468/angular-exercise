<h5>user list</h5>

<table class="table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>User name</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>
      <a class="user-link" (click)="onUserClick(user)">{{ user.name }}</a>
    </td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
  </tr>
</table>
